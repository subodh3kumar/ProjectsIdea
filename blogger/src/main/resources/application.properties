spring.output.ansi.enabled=always
spring.application.name=blogger

spring.main.allow-circular-references=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# actuator env InfoContributor
info.app.name=${spring.application.name}
info.app.api.version=1.0.0
info.app.api.docs=http://www.spring.io
info.department.name=Developer Advocate
info.department.email=dev@spring.com


blogger.author.first-name=subodh
blogger.author.last-name=kumar
blogger.author.email=subodh@spring.com

server.servlet.session.cookie.same-site=lax

management.info.java.enabled=true

server.error.include-message=always
server.error.include-binding-errors=always

